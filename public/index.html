<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCN - By Khar DevOps</title>
    <!-- MANIFEST PWA (Opsi Tambahan) -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>

    <header>
        <div class="logo">MALANG CITY NETWORK</div>
        <div class="menu-grp" style="display:flex; gap:10px;">
            <!-- Tombol Refresh -->
            <button onclick="refreshData()" class="btn-dash" title="Segarkan" style="background:#444;">↻ Segarkan</button>
            
            <a href="/dashboard" class="btn-dash">⚙ Admin</a>
            <button onclick="toggleAppFullscreen()" class="btn-dash" style="background:transparent; border:1px solid #555;">⛶ Fullscreen</button>
        </div>
    </header>

    <div class="video-grid" id="gridContainer">
        <!-- Javascript akan mengisi ini -->
        <p style="text-align: center; color:#666; margin-top:50px;">Memuat...</p>
    </div>

    <!-- PLAYER FULLSCREEN -->
    <div id="videoModal">
        <div class="modal-header">
            <button class="fs-btn" onclick="toggleVideoFullscreen()">⛶ Layar Video</button>
            <button class="close-btn" onclick="closeModal()">✕ Tutup</button>
        </div>
        <!-- Anti Download Attributes Added -->
        <video id="fullPlayer" controls playsinline controlsList="nodownload" oncontextmenu="return false;">
            <source src="" type="video/mp4">
        </video>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
