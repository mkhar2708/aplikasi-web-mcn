<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">
    <!-- Khusus iPhone/iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Project Khar DevOps</title>
    
    <!-- PERUBAHAN DI SINI: Link ke CSS -->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
        <div class="logo">Malang City Network</div>
        <div style="display: flex; gap: 10px;">
            <!-- Tombol Dashboard -->
            <a href="/dashboard" class="btn-dash" style="background: #333;">⚙ Admin</a>
            
            <!-- TOMBOL WEBSITE FULLSCREEN -->
            <button onclick="toggleAppFullscreen()" class="btn-dash" style="cursor: pointer; border: none;">
                ⛶ Layar Penuh
            </button>
        </div>
    </header>

    <div class="video-grid" id="gridContainer">
        <p style="text-align: center; color: #888;">Memuat data video...</p>
    </div>

    <!-- Modal Full Player -->
    <div id="videoModal">
        <div class="modal-header">
            <!-- Kita bungkus tombol supaya rapi -->
            <button class="fs-btn" onclick="toggleVideoFullscreen()">⛶ Full Screen</button>
            <button class="close-btn" onclick="closeModal()">✕ Tutup Player</button>
        </div>
        <video id="fullPlayer" controls playsinline>
            <source src="" type="video/mp4">
            Browser Anda tidak mendukung video HTML5.
        </video>
    </div>

    <!-- PERUBAHAN DI SINI: Link ke Javascript -->
    <script src="assets/js/script.js"></script>

</body>
</html>
