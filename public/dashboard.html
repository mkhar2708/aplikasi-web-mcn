<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard V2</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <div class="container">
        
        <div class="header-dash">
            <h1>Admin Panel</h1>
            <a href="/" class="btn-dash" style="background:#333;">Lihat Website â†’</a>
        </div>
        
        <!-- SETTINGS BOX -->
        <div class="settings-box">
            <div>
                <strong>Tampilan Layout Grid</strong><br>
                <small>Jumlah kolom pada Desktop</small>
            </div>
            <div class="control-group">
                <select id="colLayout">
                    <option value="3">3 Kolom</option>
                    <option value="4">4 Kolom</option>
                    <option value="5">5 Kolom</option>
                </select>
                <button onclick="saveSettings()" class="btn-blue">Simpan Layout</button>
            </div>
        </div>

        <!-- UPLOAD FORM MULTIPLE -->
        <div class="upload-box">
            <h3>Upload Banyak Video Sekaligus</h3>
            <p style="font-size:0.9em; color:#666;">Nama file akan otomatis menjadi Judul Video. Anda bisa mengeditnya nanti.</p>
            <form id="uploadForm">
                <!-- NOTE: 'multiple' attribute allows selecting many files -->
                <input type="file" name="videoFiles" id="fileInput" class="upload-input" accept="video/*" multiple required>
                <button type="submit" class="btn-save">Mulai Upload Semua</button>
            </form>
            <p id="statusMsg" style="margin-top:10px; font-weight:bold;"></p>
        </div>

        <!-- LIST VIDEO -->
        <h3>Database Video</h3>
        <table id="mainTable">
            <thead>
                <tr>
                    <th class="col-check">
                        <input type="checkbox" id="checkAll" onclick="toggleAllChecks()">
                    </th>
                    <th>Judul & Info File</th>
                    <th style="text-align:center;">Status</th>
                    <th style="text-align:center;">Edit / Hapus</th>
                </tr>
            </thead>
            <tbody id="videoList"></tbody>
        </table>
    </div>

    <!-- BULK ACTIONS TOOLBAR (Floating) -->
    <div id="bulkToolbar">
        <span id="selectedCount">0 Dipilih</span>
        <button onclick="bulkAction('show')" class="bulk-btn bulk-show">ğŸ‘ Tayangkan</button>
        <button onclick="bulkAction('hide')" class="bulk-btn bulk-hide">ğŸš« Sembunyikan</button>
        <button onclick="bulkAction('delete')" class="bulk-btn bulk-del">ğŸ—‘ Hapus</button>
    </div>

    <script src="assets/js/dashboard.js"></script>

</body>
</html>
